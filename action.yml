name: Simple Release Notes Action
author: Eric L. Goldstein
description: GitHub Action that auto-publishes release notes using a very simple-to-follow set of rules
inputs:
  changelog_path:
    default: "./CHANGELOG.md"
    description: Path to the target changelog file
    required: false
  packagejson_path:
    default: "./package.json"
    description: Path to the target package.json file
    required: false
  tag_prefix:
    default: v
    description: Prefix used to create the tag - the concatenation of the tag prefix and the version number from package.json, in that order
    required: false
